name: student_talent_profiling_app
description: A talent management system for UTHM students
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  
  # State Management
  provider: ^6.1.2
  
  # Image and File Handling
  image_picker: ^1.0.7
  path: ^1.9.0
  
  # HTTP and API
  http: ^1.2.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.3

  # Firebase
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.7.1
  google_sign_in: ^6.2.1

  # Sharing
  share_plus: ^7.2.1
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 