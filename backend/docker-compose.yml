# =============================================================================
# Docker Compose for Local Development
# Run: docker-compose up --build
# =============================================================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: talent-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - ENVIRONMENT=development
    volumes:
      # Mount for hot reload during development (optional)
      # Uncomment below for dev mode, but slower startup
      # - .:/app:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talent-network

networks:
  talent-network:
    driver: bridge
