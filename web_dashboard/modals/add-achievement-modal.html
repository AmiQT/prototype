<!-- Add Achievement Badge Modal -->
<div id="add-achievement-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-trophy"></i> Create Achievement Badge</h3>
            <span class="close" onclick="closeModal('add-achievement-modal')">&times;</span>
        </div>
        <form id="add-achievement-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="achievement-name">
                        <i class="fas fa-award"></i> Badge Name *
                    </label>
                    <input type="text" id="achievement-name" required placeholder="e.g., Innovation Champion" title="Badge name">
                </div>
                <div class="form-group">
                    <label for="achievement-category">
                        <i class="fas fa-tags"></i> Category *
                    </label>
                    <select id="achievement-category" required title="Select badge category">
                        <option value="">Select Category</option>
                        <option value="competition">🏆 Competition</option>
                        <option value="learning">📚 Learning</option>
                        <option value="academic">🎓 Academic</option>
                        <option value="leadership">🤝 Leadership</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="achievement-description">
                    <i class="fas fa-align-left"></i> Description *
                </label>
                <textarea id="achievement-description" required placeholder="Describe what this badge represents and how students can earn it..." rows="4"></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="achievement-points">
                        <i class="fas fa-star"></i> Points Value *
                    </label>
                    <input type="number" id="achievement-points" required min="1" max="1000" placeholder="e.g., 50" title="Points awarded for this badge">
                </div>
                <div class="form-group">
                    <label for="achievement-difficulty">
                        <i class="fas fa-chart-line"></i> Difficulty Level *
                    </label>
                    <select id="achievement-difficulty" required title="Badge difficulty">
                        <option value="">Select Difficulty</option>
                        <option value="beginner">🟢 Beginner (1-25 pts)</option>
                        <option value="intermediate">🟡 Intermediate (26-75 pts)</option>
                        <option value="advanced">🟠 Advanced (76-150 pts)</option>
                        <option value="expert">🔴 Expert (151+ pts)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="achievement-requirements">
                    <i class="fas fa-list-check"></i> Requirements for Earning
                </label>
                <textarea id="achievement-requirements" placeholder="List specific requirements (optional)..." rows="3"></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="achievement-icon">
                        <i class="fas fa-image"></i> Badge Icon
                    </label>
                    <select id="achievement-icon" title="Choose badge icon">
                        <option value="🏆">🏆 Trophy</option>
                        <option value="🥇">🥇 Gold Medal</option>
                        <option value="🥈">🥈 Silver Medal</option>
                        <option value="🥉">🥉 Bronze Medal</option>
                        <option value="⭐">⭐ Star</option>
                        <option value="💎">💎 Diamond</option>
                        <option value="🎯">🎯 Target</option>
                        <option value="🚀">🚀 Rocket</option>
                        <option value="🔥">🔥 Fire</option>
                        <option value="💡">💡 Innovation</option>
                        <option value="📚">📚 Knowledge</option>
                        <option value="🎨">🎨 Creative</option>
                        <option value="👑">👑 Crown</option>
                        <option value="🛡️">🛡️ Shield</option>
                        <option value="⚡">⚡ Lightning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="achievement-color">
                        <i class="fas fa-palette"></i> Badge Color
                    </label>
                    <select id="achievement-color" title="Choose badge color theme">
                        <option value="gold">🟡 Gold</option>
                        <option value="silver">⚪ Silver</option>
                        <option value="bronze">🟤 Bronze</option>
                        <option value="blue">🔵 Blue</option>
                        <option value="green">🟢 Green</option>
                        <option value="red">🔴 Red</option>
                        <option value="purple">🟣 Purple</option>
                        <option value="orange">🟠 Orange</option>
                    </select>
                </div>
            </div>

            <div class="achievement-preview">
                <h4><i class="fas fa-eye"></i> Badge Preview</h4>
                <div class="badge-preview-container">
                    <div class="badge-preview" id="badge-preview">
                        <div class="badge-icon">🏆</div>
                        <div class="badge-name">Badge Name</div>
                        <div class="badge-points">0 pts</div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-achievement-modal')">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Badge
                </button>
            </div>
        </form>
    </div>
</div>
