<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics.js Test</title>
</head>
<body>
    <h1>Analytics.js Syntax Test</h1>
    <p>Check the browser console for any syntax errors.</p>
    
    <script>
        // Test if analytics.js can be loaded without syntax errors
        console.log('Starting analytics.js test...');
        
        // Create a simple test environment
        window.AnalyticsLogger = {
            info: console.log,
            error: console.error,
            warn: console.warn,
            debug: console.log
        };
        
        window.addNotification = function(message, type) {
            console.log(`[${type.toUpperCase()}] ${message}`);
        };
        
        // Mock modules that analytics.js might depend on
        window.analyticsCache = null;
        window.chartManager = null;
        window.securityManager = null;
        window.rateLimiter = null;
        window.dataFetcher = null;
        window.performanceMetrics = null;
        window.ANALYTICS_CONFIG = null;
        window.CHART_TYPES = null;
        window.comparativeAnalysis = null;
        window.automatedReporting = null;
        window.advancedCharts = null;
        window.dataCache = null;
        
        // Test loading analytics.js
        try {
            const script = document.createElement('script');
            script.src = './js/features/analytics.js';
            script.onload = function() {
                console.log('✅ analytics.js loaded successfully without syntax errors!');
            };
            script.onerror = function() {
                console.error('❌ Failed to load analytics.js');
            };
            document.head.appendChild(script);
        } catch (error) {
            console.error('❌ Error during script loading:', error);
        }
    </script>
</body>
</html>
