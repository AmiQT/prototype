<!-- Add Event Modal -->
<div id="add-event-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-plus-circle"></i> Add New Event</h3>
            <span class="close" onclick="closeModal('add-event-modal')">&times;</span>
        </div>
        <form id="add-event-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="add-event-title">
                        <i class="fas fa-heading"></i> Event Title *
                    </label>
                    <input type="text" id="add-event-title" required placeholder="e.g., Tech Conference 2024" title="Event title">
                </div>
                
                <div class="form-group">
                    <label for="add-event-category">
                        <i class="fas fa-tag"></i> Category *
                    </label>
                    <select id="add-event-category" required title="Event category">
                        <option value="">Select a category</option>
                        <option value="Academic">Academic</option>
                        <option value="Competition">Competition</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Conference">Conference</option>
                        <option value="Training">Training</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="add-event-description">
                    <i class="fas fa-align-left"></i> Event Description *
                </label>
                <textarea id="add-event-description" required placeholder="Provide a detailed description of the event, including objectives, target audience, and key highlights..." title="Event description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-image"></i> Event Image
                </label>
                <div class="image-upload-container">
                    <input type="file" id="add-event-image-file" accept="image/*" style="margin-bottom:0.5em;" title="Upload event image">
                    <div class="upload-divider">or</div>
                    <input type="url" id="add-event-image" placeholder="Enter image URL (e.g., https://example.com/image.jpg)" title="Image URL">
                    <img id="add-event-image-preview" src="" alt="Image Preview" style="display:none;margin-top:0.5em;max-width:100%;max-height:120px;border-radius:8px;border:2px solid #e5e7eb;">
                </div>
            </div>

            <div class="form-group">
                <label for="add-event-register-url">
                    <i class="fas fa-link"></i> Registration URL *
                </label>
                <input type="url" id="add-event-register-url" required placeholder="https://example.com/register" title="Registration URL">
            </div>

            <!-- Achievement Badge Assignment Section -->
            <div class="badge-assignment-section">
                <h4><i class="fas fa-trophy"></i> Achievement Badges for this Event</h4>
                <p class="section-description">Select badges that participants can earn by attending or completing this event.</p>
                
                <div class="badge-selection-container">
                    <div class="badge-selection-grid" id="add-event-badge-selection">
                        <!-- Badge options will be loaded here -->
                    </div>

                    <div class="add-new-badge-option">
                        <button type="button" class="btn btn-outline" onclick="showAddAchievementModal()">
                            <i class="fas fa-plus"></i> Create New Badge for this Event
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-event-modal')">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Event
                </button>
            </div>
        </form>
    </div>
</div>
